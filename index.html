<!DOCTYPE html>
<html>
    <script src="https://https://aframe.io/aframe/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs renderer="logarithmicDepthBuffer: true;">
        <a-nft
            type="nft"
            url="be_happe"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            <a-box position="0 0 0" rotation="0 0 0" scale="1 0.5 1" color="#4CC3D9"></a-box>
        </a-nft>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
